<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - CineBolt</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html">
                <img src="assets/images/cinebolt-logo.png" alt="CineBolt" class="brand-logo">
                <span class="brand-text">CineBolt</span>
            </a>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <div class="dropdown">
                <a href="#" class="dropdown-trigger">Movies <i class="fas fa-chevron-down"></i></a>
                <div class="dropdown-content">
                    <a href="movies.html?type=popular">Popular</a>
                    <a href="movies.html?type=top_rated">Top Rated</a>
                    <a href="movies.html?type=now_playing">Now Playing</a>
                    <a href="movies.html?type=upcoming">Coming Soon</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#" class="dropdown-trigger">Genres <i class="fas fa-chevron-down"></i></a>
                <div class="dropdown-content">
                    <a href="movies.html?genre=28">Action</a>
                    <a href="movies.html?genre=12">Adventure</a>
                    <a href="movies.html?genre=35">Comedy</a>
                    <a href="movies.html?genre=18">Drama</a>
                    <a href="movies.html?genre=27">Horror</a>
                    <a href="movies.html?genre=878">Sci-Fi</a>
                    <a href="movies.html?genre=10749">Romance</a>
                    <a href="movies.html?genre=53">Thriller</a>
                    <a href="movies.html?genre=16">Animation</a>
                    <a href="movies.html?genre=99">Documentary</a>
                </div>
            </div>
            <a href="movies.html?type=top250">Top 250</a>
        </div>
        <div class="nav-actions">
            <div class="search-bar">
                <input type="text" placeholder="Search movies, actors, directors...">
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>
            <div class="auth-buttons">
                <button id="loginBtn" class="auth-btn">Login</button>
                <button id="registerBtn" class="auth-btn">Register</button>
            </div>
            <div class="user-profile hidden">
                <a href="profile.html" class="profile-link"><i class="fas fa-user"></i> Profile</a>
                <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>
    </nav>

    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-info">
                <h1>My Profile</h1>
                <p id="userEmailDisplay"></p>
            </div>
            <div class="profile-stats">
                <div class="stat-item">
                    <span id="totalRatings">0</span>
                    <label>My Ratings</label>
                </div>
                <div class="stat-item">
                    <span id="totalWatchlist">0</span>
                    <label>My Watchlist</label>
                </div>
                <div class="stat-item">
                    <span id="totalFavorites">0</span>
                    <label>My Favorites</label>
                </div>
            </div>
        </div>

        <div class="profile-content">
            <div class="list-category">
                <h3>My Rated Movies</h3>
                <div class="movie-grid" id="ratedMovies">
                    <!-- Değerlendirilen filmler buraya eklenecek -->
                </div>
            </div>

            <div class="list-category">
                <h3>My Watchlist</h3>
                <div class="movie-grid" id="watchlistMovies">
                    <!-- İzleme listesindeki filmler buraya eklenecek -->
                </div>
            </div>

            <div class="list-category">
                <h3>My Favorites</h3>
                <div class="movie-grid" id="favoriteMovies">
                    <!-- Favori filmler buraya eklenecek -->
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <button class="modal-close">&times;</button>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <button class="modal-close">&times;</button>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/tmdbService.js"></script>
    <script type="module" src="js/authService.js"></script>
    <script type="module" src="js/userService.js"></script>
    <script type="module" src="js/profile.js"></script>
</body>
</html>
